<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIMON</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--link CSS-->    
    <link rel="stylesheet" href="../EVALUACIÓN FINAL MÓDULO 2/assets/css/style.css">
</head>

<body>
    <!--header con navbar-->
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary pt-3 pb-3 fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../EVALUACIÓN FINAL MÓDULO 2/assets/img/Digimon_Logo.svg.png" alt="Logo Nimrodel" width="auto" 
                                    height="40"> <!--icono para el navbar-->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="buscar" class="form-control me-2" type="search" placeholder="Buscar DIGIMON" aria-label="Search">
                        <button id="boton" class="btn btn-outline-info" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!--listado que se genera en javascripts-->
    <section id="seccion" class="container col-7">
        <div class="text-center">
            <div id="lista">
                <div id="oculto" class="row p-0 g-0 bg-secondary-subtle"><!--div que comienza oculto hasta que se genere la lista-->
                <p class="col-4 border border-white mb-0 info">Imagen</p>
                <p class="col-4 border border-white mb-0 info">Nombre</p>
                <p class="col-4 border border-white mb-0 info">Nivel</p>
            </div>
            </div>
        </div>
    </section>

    <!-- tarjeta que se genera en javascript-->
    <div id="tarjeta" class="card mb-3">
        <p class="m-0"></p><!--ayuda a insertar la tarjeta (despues de p)-->
    </div> 

    <!--footer-->
    <footer>
        <div class="bg-body-tertiary fixed-bottom p-2"></div>
    </footer>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../EVALUACIÓN FINAL MÓDULO 2/assets/js/logica.js"></script>    
</body>

</html>
